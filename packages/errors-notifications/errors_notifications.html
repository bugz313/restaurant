
<!-- Template file for error reporting and notification feature - it containes more templates -->

<!-- Templates used to display error messages to the users -->
<template name="meteorErrors">
  <div class="errors">
    {{#each errors}}
      {{> meteorError}}
    {{/each}}
  </div>
</template>

<template name="meteorError">
  <div class="alert alert-danger" role="alert">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
      {{message}}
   </div>
</template>

<!-- Templates used to display notifications / success messages to the users -->
<template name="meteorNotifications">
  <div class="errors">
    {{#each notifications}}
      {{> meteorNotification}}
    {{/each}}
  </div>
</template>

<template name="meteorNotification">
  <div class="alert alert-success" role="alert">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
      {{message}}
   </div>
</template>
