<template name="forgotPassword">
	<div class="row">
		<div class="row col-sm-4">

		</div>
		<div class="row col-sm-4">
			{{#if noToken}}
				<input type="text" value="" id="email_reset" class="form-control" placeholder="E-mail saved in profile settings"><button class="btn btn-primary sendResetEmail">Send</button>
			{{else}}
				<input type="password" value="" id="password_new" class="form-control" placeholder="New password"><br />
				<input type="password" value="" id="password_new_confirm" class="form-control" placeholder="Confirm new password">
				<button class="btn btn-primary resetPasswordNew">Reset</button>
			{{/if}}
		</div>
		<div class="row col-sm-4">

		</div>
	</div>
</template>
