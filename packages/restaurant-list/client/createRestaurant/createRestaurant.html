<template name="createRestaurant">
	<div class="row">
		<div class="row col-sm-1">
			
		</div>
		<div class="row col-sm-5">
			Nume:<input type="text" value="" placeholder="Nume restaurant" class="form-control" id="rest_name">
			<br>
			Numar mese:<input type="text" value="" class="form-control" id="rest_table_count">
			<br>
			Parola:<input type="text" value="" class="form-control" id="rest_pass">
			<br>
			Telefon:<input type="text" value="" class="form-control" id="rest_tel">
			<br>
			E-mail:<input type="text" value="" class="form-control" id="rest_mail">
			<br>
			Adresa:<input type="text" value="" class="form-control" id="rest_address">
			<br>
			Clienti:<input type="text" value="0" id="client_count" placeholder="Numar clienti aproximativ" class="form-control">
			<br><br>
			<button class="btn btn-success saveRestaurant">Salveaza</button>
		</div>
		<div class="row col-sm-6">
			
		</div>
	</div>
</template>
